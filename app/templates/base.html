<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Team Scripts{% endblock %}</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <header>
        <h1><a href="/">Team Scripts</a></h1>
        <p class="subtitle">Run automation scripts from the browser</p>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <footer>
        <form method="post" action="/refresh" style="display:inline">
            <button type="submit" class="link-btn">Refresh script list</button>
        </form>
    </footer>
</body>
</html>
